<!DOCTYPE html>
<html>
<head>
  <title>SleepVantage</title>
  <link href="https://typography-interaction-2425.github.io/assets/reset.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <header>
		  <h1 class="title">SleepVantage</h1>
		  <p>SleepVantage is a smart sleep apnea assistant that provides actionable insights for you, improving your CPAP therapy </p>
	</header>
  
	<section class='core-stats-section'>
		<div class='ahi'>
			<p className='stats-title'> Average AHI</p>
			<p id="ahiValue" class="stats"></p>
		</div>

		<div class='pressure'>
			<p class='stats-title'>Average Pressure</p>
			<p id="pressureValue" class="stats"></p>
		</div>

		<div class='leak-rate'>
			<p class='stats-title'>Average Leak Rate</p>
			<p id="leakRate" class="stats"></p>
		</div>

		<div class='epap'>
			<p class='stats-title'>Average EPAP</p>
			<p id="epapValue" class="stats"></p>
		</div>
		  
	</section>
  


  <script src="index.js"></script>
</body>
</html>
